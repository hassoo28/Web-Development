<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
  </head>
  <body>
    <h1>To do List with HTML only</h1>
    <ol>
      <li>Learn HTML</li>
      <li>Learn CSS</li>
      <li>Learn Javascript</li>
    </ol>
    <table>
      <tr>
        <!-- Table Heading -->
        <th>Course</th> 
        <th>Completed</th>
      </tr>
      <tr> <!-- Table Row-->
        <td>HTML</td> <!-- Table Data -->
        <td>No</td>
      </tr>
      <tr>
        <td>CSS</td>
        <td rowspan="2">No</td>
      </tr>
      <tr>
        <td>JS</td>
      </tr>
    </table>
  </body>
</html>
